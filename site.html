<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clone Simples do iFood</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="logo">
			<img
			  src="https://www.masalgados.com.br/wp-content/uploads/2018/08/salgados-diversos.jpg"
			  width="90"
			  height="101" />
        </div>
			<div class="search-bar">
				<input type="text" placeholder="Buscar">
        </div>
				<div class="user-options">
					<button class="login-btn">Entrar</button>
				</div>
	</header>

	<section class="hero">
		<h1>Encontre o melhor da sua cidade</h1>
		<input type="text" placeholder="Digite seu endereço">
		<button class="btn-primary">Buscar</button>
	</section>

	<section class="restaurants">
		<h2>Salgados & Festa</h2>
		<div class="restaurant-list">
			<div class="restaurant-item">
				<img
				  src="https://cdn.awsli.com.br/2601/2601032/produto/222568337/todos-01-fhs7ip7for.png"
				  width="200"
				  height="141" />
				<h3>Kit Festa 200 Salgados Variados</h3>
				<p>$160,00</p>
			</div>
			<div class="restaurant-item">
				<img
				  src="https://melepimenta.com/wp-content/uploads/2019/02/Enroladinho-salsicha-assado-delicioso-Baixa-7-1024x683.jpg.webp"
				  width="200"
				  height="141" />
				<h3>Cento Enroladinho de Salsicha e Queijo</h3>
				<p>$90,00
			</div><div class="restaurant-item">
			<img
			  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8y4GBtS1bsPKpXqVHcwQERGTMFO3TU7i_dw&s"
			  width="200"
			  height="141" />
				<h3>Cento Salgadinhos Varidos</h3>
				<p>$60,00</p>
			<!-- Adicione mais restaurantes conforme necessário -->
		</div>
	</section>

	<footer>
		<p>&copy; 2024 Clone do iFood - Todos os direitos reservados</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
