<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clone Simples do iFood</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="logo">
			<img
                src="https://www.masalgados.com.br/wp-content/uploads/2018/08/salgados-diversos.jpg"
                width="90"
                height="101"
                alt="Logo Salgados Diversos"
            />
        </div>
			<div class="search-bar">
				<input type="text" placeholder="Buscar">
        </div>
				<div class="user-options">
					<button class="login-btn">Entrar</button>
				</div>
	</header>

	<section class="hero">
		<h1>Salgados & Festa</h1>
		<input type="text" placeholder="Escolha seu prato">
		<button class="btn-primary">Buscar</button>
	</section>

	<section class="restaurants">
		<h2>O Sabor Perfeito para Sua Celebração</h2>
		<div class="restaurant-list">
			<!-- Item do Restaurante 1 -->
			<div class="restaurant-item">
				<img
                    src="https://cdn.awsli.com.br/2601/2601032/produto/222568337/todos-01-fhs7ip7for.png"
                    width="200"
                    height="141"
                    alt="Kit Festa 200 Salgados Variados"
                />
				<h3>Kit Festa 200 Salgados Variados</h3>
				<p>$160,00</p>
			</div>
			<!-- Item do Restaurante 2 -->
			<div class="restaurant-item">
				<img
                    src="https://melepimenta.com/wp-content/uploads/2019/02/Enroladinho-salsicha-assado-delicioso-Baixa-7-1024x683.jpg.webp"
                    width="200"
                    height="141"
                    alt="Cento Enroladinho de Salsicha e Queijo"
                />
				<h3>Cento Enroladinho de Salsicha e Queijo</h3>
				<p>$90,00</p>
			</div>
			<!-- Item do Restaurante 3 -->
			<div class="restaurant-item">
				<img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8y4GBtS1bsPKpXqVHcwQERGTMFO3TU7i_dw&s"
                    width="200"
                    height="141"
                    alt="Cento Salgadinhos Variados"
                />
				<h3>Cento Salgadinhos Variados</h3>
				<p>$60,00</p>
			</div>
			<!-- Adicione mais itens de restaurante aqui -->
		</div>
	</section>
	<footer>
	
		<a href="https://www.instagram.com/salgados_e_festa/" target="_blank">Link para Instagram</a>
		<p>Telefone para contato: (63) 99999-9999</p>
	<p>&copy; 2024 Clone do iFood - Todos os direitos reservados</p>
	<footer>
	<script src="script.js"></script>
</body>

</html>
